# Knowledge Injection 基础配置
# 所有微调方法的共享配置

handler: InjectTrainer

args:
  output_dir: saves/inject/${now:%Y-%m-%d_%H-%M-%S}
  do_train: true
  do_eval: true
  seed: 42
  bf16: true
  
  # 训练参数
  num_train_epochs: 3
  per_device_train_batch_size: 4
  per_device_eval_batch_size: 4
  gradient_accumulation_steps: 4
  
  # 优化器参数
  learning_rate: 2e-4
  weight_decay: 0.01
  warmup_ratio: 0.03
  lr_scheduler_type: cosine
  
  # 日志和保存
  logging_steps: 10
  save_steps: 500
  save_total_limit: 3
  evaluation_strategy: steps
  eval_steps: 500

method_args: {}
