# Alpaca DoRA 微调实验配置

defaults:
  - override /model: Qwen2.5-7B-Instruct
  - override /trainer: inject/DoRA
  - override /data: inject
  - override /eval: inject

trainer:
  args:
    num_train_epochs: 3
    per_device_train_batch_size: 4
    gradient_accumulation_steps: 4
    learning_rate: 2e-4

method_args:
  r: 8
  lora_alpha: 16
  use_dora: true
  target_modules:
    - q_proj
    - v_proj
    - k_proj
    - o_proj
