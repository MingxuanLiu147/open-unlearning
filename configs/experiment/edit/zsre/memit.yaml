# ZSRE + MEMIT 批量编辑实验配置

defaults:
  - override /model: Qwen2.5-7B-Instruct
  - override /trainer: edit/MEMIT
  - override /data: edit
  - override /eval: edit

data:
  edit:
    ZSRE_edit:
      handler: ZSREDataset
      args:
        hf_args:
          path: "zjunlp/KnowEdit"
          name: "zsre"
          split: "train"
        max_length: 512
